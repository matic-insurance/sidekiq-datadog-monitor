name: publish gem

on:
  release:
    types: [ published ]

jobs:
  trigger-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: sidekick-datadog-monitor
        id: '${{ secrets.CIRCLECI_PROJECT_ID }}'
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0.4
        env:
          CCI_TOKEN: '${{ secrets.CCI_TOKEN }}'